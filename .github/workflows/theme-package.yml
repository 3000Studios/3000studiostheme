name: Theme Package Builder

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  package:
    name: Build Theme Package
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Get theme version
        id: theme_version
        run: |
          VERSION=$(grep "Version:" style.css | head -1 | sed 's/Version: //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Theme version: $VERSION"
      
      - name: Create theme package
        run: |
          THEME_NAME="3000studiostheme"
          PACKAGE_NAME="${THEME_NAME}-${{ steps.theme_version.outputs.version }}"
          
          # Create temp directory for packaging
          mkdir -p /tmp/package/${THEME_NAME}
          
          # Copy theme files (exclude development files)
          rsync -av --progress \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.gitignore' \
            --exclude='.eslintrc.json' \
            --exclude='eslint.config.js' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='.husky' \
            --exclude='.vscode' \
            --exclude='*.md' \
            --exclude='*.bat' \
            --exclude='*.ps1' \
            --exclude='scripts' \
            --exclude='reports' \
            --exclude='mobile-client' \
            --exclude='webhook-server' \
            --exclude='.env.example' \
            ./ /tmp/package/${THEME_NAME}/
          
          # Create zip archive
          cd /tmp/package
          zip -r ${PACKAGE_NAME}.zip ${THEME_NAME}
          
          # Move to workspace
          mv ${PACKAGE_NAME}.zip $GITHUB_WORKSPACE/
          
          echo "Package created: ${PACKAGE_NAME}.zip"
          ls -lh $GITHUB_WORKSPACE/${PACKAGE_NAME}.zip
      
      - name: Upload theme package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: theme-package-${{ steps.theme_version.outputs.version }}
          path: 3000studiostheme-${{ steps.theme_version.outputs.version }}.zip
          retention-days: 90
      
      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: 3000studiostheme-${{ steps.theme_version.outputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Package summary
        run: |
          echo "## Theme Package Created âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.theme_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** 3000studiostheme-${{ steps.theme_version.outputs.version }}.zip" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** $(du -h 3000studiostheme-${{ steps.theme_version.outputs.version }}.zip | cut -f1)" >> $GITHUB_STEP_SUMMARY
