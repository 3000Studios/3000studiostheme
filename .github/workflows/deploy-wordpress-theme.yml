name: Deploy WordPress Theme

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (if your theme has a build step)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: hashFiles('package.json') != ''
        run: |
          npm ci || npm install

      - name: Build theme
        if: hashFiles('package.json') != ''
        run: |
          npm run build || echo "No build script; skipping"

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Rsync theme to server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          THEME_NAME="3000studiostudiostheme"
          REMOTE_PATH="/var/www/html/wp-content/themes/$THEME_NAME"
          rsync -avz --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude=".DS_Store" \
            ./ "$SSH_USER@$SSH_HOST:$REMOTE_PATH/"

      - name: Fix permissions (optional)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          THEME_NAME="3000studiostudiostheme"
          REMOTE_PATH="/var/www/html/wp-content/themes/$THEME_NAME"
          ssh "$SSH_USER@$SSH_HOST" "cd '$REMOTE_PATH' && \
            find . -type f -exec chmod 644 {} \; && \
            find . -type d -exec chmod 755 {} \;"